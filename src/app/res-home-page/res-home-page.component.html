
<p align="right">
<input type="button" value="Sign Out" class="btn btn-danger" style="margin: 5px;" (click)="quit()">
</p>
<table class="table table-bordered">
    <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Date</th>
    </tr>

    <tr *ngFor="let r of reservations">
        <td *ngIf="r.restaurant==logRes">{{r.user.firstName}}</td>
        <td *ngIf="r.restaurant==logRes">{{r.user.lastName}}</td>
        <td *ngIf="r.restaurant==logRes">{{r.user.email}}</td>
        <td *ngIf="r.restaurant==logRes">{{r.date}}</td>
        <td *ngIf="r.restaurant==logRes"><input type="button" (click)="remove(r)" value="Remove" class="btn btn-primary"> </td>
    </tr>
</table>
<br>
