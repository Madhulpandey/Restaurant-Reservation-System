    <th>Last Name</th>
    <th>Email</th>
    <th>Date</th>

    <tr *ngFor="let r of reservations">
        <td *ngIf="r.restaurant==logRes">{{r.user.firstName}}</td>
        <td *ngIf="r.restaurant==logRes">{{r.user.lastName}}</td>
        <td *ngIf="r.restaurant==logRes">{{r.user.email}}</td>
        <td *ngIf="r.restaurant==logRes">{{r.date}}</td>
