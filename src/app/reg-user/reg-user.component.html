<p>reg-user works!</p>
First Name:<input type="text" [(ngModel)]="user.firstName"><br>
Last Name:<input type="text" [(ngModel)]="user.lastName"><br>
Email:<input type="text" [(ngModel)]="user.email"><br>
Address:<input type="text" [(ngModel)]="user.address"><br>
Password:<input type="text" [(ngModel)]="user.password"><br>
Repeat password:<input type="text" [(ngModel)]="repass"><br>
<input type="button" value="Register" (click)="register()">
