
<table class="table table-bordered">
    <tr>
    <th>Name</th>
    <th>Area</th>
    <th>Cuisine</th>
    <th>Reservation</th>
    </tr>

    <tr *ngFor="let r of restaurants">
        <td>{{r.resName}}</td>
        <td>{{r.resArea}}</td>
        <td>{{r.resType}}</td>
        <!-- <td><input type="date" [(ngModel)]="res.date" ></td> -->
        <td><input type="button" value=reserve (click)="reserve(r)" class="btn btn-primary"></td>
        
    </tr>
</table>
<br>
<input type="date" [(ngModel)]="date" min="2022-01-24">
