<form class="was-validated">
<label>REGISTER RESTAURANT</label>
<div class="form-group">
    <label for="First Name">Name:</label>
    <input id="res_form" name="resname" type="text" class="form-control" [(ngModel)]="rest.resName" placeholder="Enter Restaurant Name" id="resname">
</div>

<div class="form-group">
    <label for="Email">Enter Email:</label>
    <input name="resmail" type="email" class="form-control" [(ngModel)]="rest.resEmail" placeholder="Enter Owner's Email" id="email" required>
</div>


<div class="form-group">
    <label for="pwd">Enter Password:</label>
    <input name="pwd" type="password" class="form-control" [(ngModel)]="rest.resPwd" placeholder="Enter Password" id="pwd" minlength="6" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
</div>

<div class="form-group">
    <label for="pwd">Re-Enter Password:</label>
    <input name="pwd" type="password" class="form-control" [(ngModel)]="repass" placeholder="Re-Enter Password" id="repwd" minlength="6" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
</div>

<div class="form-group">
    <label for="area">Area:</label>
    <input name="area" type="text" class="form-control" [(ngModel)]="rest.resArea" placeholder="Enter Area" id="resarea" required >
</div>

<div class="form-group">
    <label for="cusine">Cuisine:</label>
    <input name="cusi" type="text" class="form-control" [(ngModel)]="rest.resType" placeholder="Enter Cuisine" id="cusi" >
</div>

<br>
<div class="form-group">
    <label>Select Security Question</label><br>
    <select name="dog-names" id="dog-names" [(ngModel)]="rest.resSecurityQuestion">
        <option value="Maiden Name">Mother's Maiden name</option>
        <option value="Pet">First pet's Name</option>
        <option value="birth">Place of birth</option>
    </select>
    </div>
    <br>
    <div class="form-group">
        <input name="sec_answer" type="text" class="form-control" [(ngModel)]="rest.resSecurityAnswer" placeholder="Enter security answer" id="sec_ans" >
    </div>


<br>
<input type="button" value="Register" (click)="registerRest()" class="btn btn-primary">
</form>
